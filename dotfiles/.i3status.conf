general {
        colors = true
        interval = 5
        color_good = "#A3BE8C"
        color_bad = "#BF616A"
        color_degraded = "#D08770"
}

# order += "ipv6"
order += "cpu_usage"
order += "disk /"
# order += "disk /home"
# order += "wireless _first_"
# order += "ethernet _first_"
order += "battery all"
# order += "load"
order += "memory"
order += "tztime local"
# order += "volume master"

cpu_usage {
        format = "ğŸ’» %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " â› %avail "
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

battery all {
        format = "%status %percentage %remaining â†’ %emptytime"
        # format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_chr = "ï‡¦"
        # status_chr = "âš¡"
        # status_bat = "bat"
        # status_bat = "â˜‰"
        # status_bat = "ïˆ“"
	status_bat = "âš¡"
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "â˜»"
        low_threshold = 20
        threshold_type = time
}

memory {
        format = "RAM %percentage_available"
        threshold_degraded = "500MiB"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
        # format = " %d.%m. %H:%M "
}

